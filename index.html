<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-overlay">
        <div class="card-content">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card-img"
          />

          <div class="header">
            <h4>Equilibrium #3429</h4>

            <p class="desc">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="bid">
              <div class="bid-info">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="etherium"
                  class="eth-icon"
                />
                <p class="price">0.041 ETH</p>
              </div>
              <div class="bid-timeleft">
                <img
                  src="./images/icon-clock.svg"
                  alt="clock"
                  class="clock-icon"
                />
                <p class="timeleft">3 days left</p>
              </div>
            </div>
          </div>
          <div class="createdby">
            <img
              src="./images/image-avatar.png"
              alt="Creator"
              class="creator-img"
            />
            <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor
      </a>
      <br />
      Coded by
      <a href="https://github.com/ivanatias" rel="noreferrer" target="_blank"
        >Ivan Atias
      </a>
    </div>
  </body>
</html>
